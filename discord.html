<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entre no Discord - NOVA ERA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .discord-button, .back-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #7289da;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
        }

        .discord-button:hover, .back-button:hover {
            background-color: #5a6fbf;
            transform: scale(1.05);
        }

        .back-button {
            background-color: #ff0000;
            margin-top: 30px;
        }

        .back-button:hover {
            background-color: #cc0000;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aventure-se com outros sobreviventes!</h1>
        <p>Atravessse o portal e entre em nosso Discord para compartilhar aventuras, construir estratégias e lutar ao lado de outros jogadores.</p>

        <!-- Link para o Discord -->
        <a href="https://discord.gg/novaerahard" class="discord-button" target="_blank">Entrar no Discord</a>

        <img src="images/portal.jpg" alt="Sobrevivente correndo de um zumbi e entrando no Discord">

        <!-- Botão para voltar à página inicial -->
        <a href="index.html" class="back-button">Voltar para a página inicial</a>
    </div>
</body>
</html>
