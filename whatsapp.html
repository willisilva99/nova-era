<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo WhatsApp - NOVA ERA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            color: #25d366;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #25d366;
            display: inline-block;
        }

        .button:hover {
            background-color: #1da651;
            transform: scale(1.05);
        }

        img {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            margin-top: 20px;
        }

        footer {
            margin-top: 30px;
            color: #fff;
            background-color: #222;
            padding: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Grupo WhatsApp da NOVA ERA!</h1>
        <p>Junte-se ao nosso grupo para receber atualizações, participar de eventos e interagir com outros jogadores.</p>
        <a href="https://chat.whatsapp.com/ILn1A5UKIXwBpL7voHsDBo" class="button">Entrar no Grupo WhatsApp</a>
        
        <!-- Adicione uma imagem de sua pasta "images" -->
        <img src="images/whatsapp-logo.jpg" alt="Grupo WhatsApp">
    </div>

    <footer>
        <p>&copy; 2024 NOVA ERA. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
