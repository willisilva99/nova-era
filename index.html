<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA ERA - Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.5rem;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* Botões */
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
            color: #fff;
        }

        .button.play-now {
            background-color: #ff9900;
            color: #000;
        }

        .button:hover {
            transform: scale(1.05);
        }

        /* Seção Destaques */
        .destaques-section {
            margin-top: 40px;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        .destaques-section h2 {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .destaques-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .destaques-card {
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
            color: #fff;
            background-color: #555;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .destaques-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .destaques-card .destaque-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 5px;
        }

        .destaques-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(255, 255, 0, 0.7);
        }

        /* Seção VIP */
        .vip-section {
            margin-top: 40px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        .vip-section h2 {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .vip-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-items: center;
        }

        .vip-card {
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            text-align: left;
            color: #000;
            display: flex;
            align-items: center;
            width: 90%;
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .vip-card img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }

        .vip-card .vip-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Animação alternante para os VIPs */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .vip-card {
            animation: fadeIn 2s infinite alternate;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }

        footer {
            margin-top: 50px;
            color: #fff;
            background-color: #222;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à NOVA ERA</h1>
        <p>Escolha uma opção abaixo para começar a explorar o mundo da sobrevivência!</p>

        <!-- Botão "Jogar Agora" -->
        <a href="steam://connect/50.20.249.105:26995" class="button play-now">Jogar Agora</a>

        <!-- Seção de Destaques -->
        <div class="destaques-section">
            <h2>Jogadores em Destaque</h2>
            <div class="destaques-list" id="destaquesList">
                <!-- Cartões dos Destaques serão inseridos aqui via JavaScript -->
            </div>
        </div>

        <!-- Seção VIP -->
        <div class="vip-section">
            <h2>Nossos Jogadores VIP</h2>
            <div class="vip-list" id="vipList">
                <!-- Cartões dos VIPs alternantes serão inseridos via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Rodapé com direitos reservados -->
    <footer>
        <p>&copy; 2024 NOVA ERA. Todos os direitos reservados.</p>
    </footer>

    <!-- Script para alternar os destaques e VIPs -->
    <script>
        // Dados de Destaques e VIPs (Exemplo Simulado)
        const destaqueMembers = [
            { nome: 'Sobrevivente A', avatar: 'https://via.placeholder.com/80' },
            { nome: 'Sobrevivente B', avatar: 'https://via.placeholder.com/80' },
            { nome: 'Sobrevivente C', avatar: 'https://via.placeholder.com/80' },
            { nome: 'Sobrevivente D', avatar: 'https://via.placeholder.com/80' },
            { nome: 'Sobrevivente E', avatar: 'https://via.placeholder.com/80' }
        ];

        const vipMembers = [
            { nome: 'Roalpe', avatar: 'https://via.placeholder.com/50' },
            { nome: 'Wando PV', avatar: 'https://via.placeholder.com/50' },
            { nome: 'lnazareth', avatar: 'https://via.placeholder.com/50' },
            { nome: 'Novo VIP', avatar: 'https://via.placeholder.com/50' }
        ];

        let destaqueIndex = 0;
        let vipIndex = 0;

        // Função para exibir destaques
        function mostrarDestaques() {
            const destaquesList = document.getElementById('destaquesList');
            destaquesList.innerHTML = ''; // Limpa os destaques

            const destaqueAtual = destaqueMembers[destaqueIndex];
            const card = document.createElement('div');
            card.className = 'destaques-card';
            card.innerHTML = `
                <img src="${destaqueAtual.avatar}" alt="${destaqueAtual.nome}">
                <div class="destaque-name">${destaqueAtual.nome}</div>
            `;
            destaquesList.appendChild(card);

            destaqueIndex = (destaqueIndex + 1) % destaqueMembers.length;
        }

        // Função para exibir VIPs com alternância de nomes
        function mostrarVIPs() {
            const vipList = document.getElementById('vipList');
            vipList.innerHTML = ''; // Limpa os VIPs

            const vipAtual = vipMembers[vipIndex];
            const card = document.createElement('div');
            card.className = 'vip-card';
            card.innerHTML = `
                <img src="${vipAtual.avatar}" alt="${vipAtual.nome}">
                <div class="vip-name">${vipAtual.nome}</div>
            `;
            vipList.appendChild(card);

            vipIndex = (vipIndex + 1) % vipMembers.length;
        }

        // Inicializa alternância de Destaques e VIPs
        setInterval(mostrarDestaques, 6000); // Alterna Destaques a cada 6 segundos
        setInterval(mostrarVIPs, 6000); // Alterna VIPs a cada 6 segundos

        // Chama as funções iniciais para carregar os primeiros elementos
        mostrarDestaques();
        mostrarVIPs();
    </script>
</body>
</html>
